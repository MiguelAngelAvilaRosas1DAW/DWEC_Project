<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="../../img/favicon.ico" rel="icon" type="image/x- icon">
    <link href="../../css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

    <script src="../../js/setIndexedDB.js" type="text/javascript"></script>
    <script defer src="../../js/deleteIndexedDB.js" type="text/javascript"></script>
    <script defer src="../../js/mainFunctions.js" type="text/javascript"></script>
    <script defer src="./js/calculadora.js" type="text/javascript"></script>
</head>
<body>

    <!--HEADER-->
    <div id="header">
        <h1>Desarrollo WEB en entorno cliente</h1>
        <h2>Calculadora</h2>
    </div>

    <!--NAVIGATION BAR-->
    <div id="navigationBar" class="grid4">
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">W3schools</a>
        <a href="https://es.javascript.info/js" target="_blank">Info JavaScript</a>
        <a href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank">MDN</a>
        <a href="https://github.com/MiguelAngelAvilaRosas1DAW/DWEC_Project" target="_blank">Github</a>
    </div>
    <div id="ejerciciosTotales" class="grid4">
        <select name="number" class="ejercicios">
            <option selected>NUMBER</option>
            <option id="miniCalculator" value="miniCalculator">Mini calculadora</option>
            <option id="converter" value="converter">Conversor de bases</option>
        </select>
        <select name="string" class="ejercicios">
            <option selected>STRING</option>
            <option id="textTransformator" value="textTransformator">Transformador de texto</option>
        </select>
        <select name="array" class="ejercicios">
            <option selected>ARRAY</option>
            <option id="matrizTransformator" value="matrizTransformator">Transformador de matrices</option>
        </select>
        <select name="almacenamiento" class="ejercicios">
            <option selected>ALMACENAMIENTO</option>
            <option id="almacenamientoCookie" value="almacenamientoCookie">Almacenamiento con Cookies</option>
            <option id="almacenamientoLocalStorage" value="almacenamientoLocalStorage">Almacenamiento con LocalStorage</option>
            <option id="almacenamientoIndexedDb" value="almacenamientoIndexedDb">Almacenamiento con IndexedDB</option>
        </select>
    </div>
    <button id="logOut">LOG OUT</button>

    <!--CARD-->
    
<div id="mainContent">
    <div class="card">
        <div id="calculator">
            <div id="valuesList">
                <h1>Mini calculadora</h1>
                <p>Valor 1:</p>
                <input id="value1" class="values" type="number" value="">

                <p>Valor 2:</p>
                <input id="value2" class="values" type="number" value="">
            </div>
            <div id="operandsList">
                <input id="suma" class="operands" type="submit" value="+">
                <input id="resta" class="operands" type="submit" value="-">
                <input id="multiplicacion" class="operands" type="submit" value="*">
                <input id="division" class="operands" type="submit" value="/">
                <input id="entero" class="operands" type="submit" value="_.">
                <input id="decimal" class="operands" type="submit" value="._">
                <input id="factorial" class="operands" type="submit" value="!">
                <input id="resto" class="operands" type="submit" value="%">
            </div>
        </div>
        <div>
            <h2>Resultado:</h2>
            <input id="result" class="values" disabled type="text" value="">
        </div>
        <a href="../../mainPage.html">Pagina principal</a>
    </div>
</div>

    <!--FOOTER-->
    <div id="footer" class="grid2">
        <h2>Hecho por Miguel ﾃ］gel ﾃ」ila Rosas</h2>
        <img id="caraFooter" src="../../img/ImagenCara.png" alt="Miguel ﾃ］gel ﾃ」ila Rosas, creador de la pagina.">
    </div>
</body>
</html>
