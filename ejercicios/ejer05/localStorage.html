<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="../../img/favicon.ico" rel="icon" type="image/x- icon">
    <link href="../../css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

    <script src="../../js/indexedDB.js" type="text/javascript"></script>
    <script defer src="../../js/deleteIndexedDB.js" type="text/javascript"></script>
    <script defer src="./js/actualizarDatos.js" type="text/javascript"></script>
    <script defer src="./js/borrarDato.js" type="text/javascript"></script>
    <script defer src="./js/grabarDato.js" type="text/javascript"></script>
    <script defer src="./js/mostrarDatos.js" type="text/javascript"></script>
    <script defer src="./js/cargarDatos.js" type="text/javascript"></script>
    <script defer src="../../js/mainFunctions.js" type="text/javascript"></script>
    <script defer src="./js/scriptLocalStorage.js" type="text/javascript"></script>
</head>

<body>

    <!--HEADER-->
    <div id="header">
        <h1>Desarrollo WEB en entorno cliente</h1>
        <h2>Transformador de texto</h2>
    </div>

    <!--NAVIGATION BAR-->
    <div id="navigationBar" class="grid4">
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">W3schools</a>
        <a href="https://es.javascript.info/js" target="_blank">Info JavaScript</a>
        <a href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank">MDN</a>
        <a href="https://github.com/MiguelAngelAvilaRosas1DAW/DWEC_Project" target="_blank">Github</a>
    </div>
    <div id="ejerciciosTotales" class="grid4">
        <select name="number" class="ejercicios">
            <option selected>NUMBER</option>
            <option id="miniCalculator" value="miniCalculator">Mini calculadora</option>
            <option id="converter" value="converter">Conversor de bases</option>
        </select>
        <select name="string" class="ejercicios">
            <option selected>STRING</option>
            <option id="textTransformator" value="textTransformator">Transformador de texto</option>
        </select>
        <select name="array" class="ejercicios">
            <option selected>ARRAY</option>
            <option id="matrizTransformator" value="matrizTransformator">Transformador de matrices</option>
        </select>
        <select name="almacenamiento" class="ejercicios">
            <option selected>ALMACENAMIENTO</option>
            <option id="almacenamientoCookie" value="almacenamientoCookie">Almacenamiento con Cookies</option>
            <option id="almacenamientoLocalStorage" value="almacenamientoLocalStorage">Almacenamiento con LocalStorage</option>
            <option id="almacenamientoIndexedDb" value="almacenamientoIndexedDb">Almacenamiento con IndexedDB</option>
        </select>
    </div>
    <button id="logOut">LOG OUT</button>

    <!--CARD-->

    <div id="mainContent">
        <div class="card">
            <div class="boxContent">
                <h1>Almacenamiento con Local Storage</h1>
                <table id="tabla" class="filas">
                    <thead>
                        <tr>
                            <th><label name="labelNombre" for="nombre">Introduce un nombre</label></th>
                            <th><label name="labelValor" for="valor">Introduce un valor</label></th>
                        </tr>
                        <tr>
                            <th>
                                <input type="text" id="nombre" class="control" name="nombre" size="20"
                                    placeholder="Escribe un nombre..." required />
                            </th>
                            <th>
                                <input type="text" id="valor" class="control" name="valor" size="20"
                                    placeholder="Escribe un valor..." required />
                            </th>
                            <th>
                                <button type="submit" id="guardar"> <div class="buttonText">Guardar</div>
                                    <img src="../../img/save.svg" id="guardar" alt="Grabar dato"
                                        style="vertical-align: middle" />
                                </button>
                                <button type="submit" class="api" id="cargarApi"> <div class="buttonText">Cargar 1 API</div>
                                    <img src="../../img/uploadarrow_87531.png" alt="Cargar API"
                                        style="vertical-align: middle" />
                                </button>
                                <button type="submit" class="api" id="cargarApi5"> <div class="buttonText">Cargar 5 API's</div>
                                    <img src="../../img/uploadarrow_87531.png" alt="Cargar API x5"
                                        style="vertical-align: middle" />
                                        <div class="buttonMiniText">x5</div>
                                </button>
                            </th>
                            <th>
                                
                            </th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </div>
            <a href="../../mainPage.html">Pagina principal</a>
        </div>
    </div>

    <!--FOOTER-->
    <div id="footer" class="grid2">
        <h2>Hecho por Miguel ﾃ］gel ﾃ」ila Rosas</h2>
        <img id="caraFooter" src="../../img/ImagenCara.png" alt="Miguel ﾃ］gel ﾃ」ila Rosas, creador de la pagina.">
    </div>
</body>

</html>
