<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="../../img/favicon.ico" rel="icon" type="image/x- icon">
    <link href="../../css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

    <script src="../../js/setIndexedDB.js" type="text/javascript"></script>
    <script defer src="../../js/deleteIndexedDB.js" type="text/javascript"></script>
    <script defer src="../../js/mainFunctions.js" type="text/javascript"></script>
    <script defer src="./js/transformador.js" type="text/javascript"></script>
</head>
<body>

    <!--HEADER-->
    <div id="header">
        <h1>Desarrollo WEB en entorno cliente</h1>
        <h2>Transformador de texto</h2>
    </div>

    <!--NAVIGATION BAR-->
    <div id="navigationBar" class="grid4">
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">W3schools</a>
        <a href="https://es.javascript.info/js" target="_blank">Info JavaScript</a>
        <a href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank">MDN</a>
        <a href="https://github.com/MiguelAngelAvilaRosas1DAW/DWEC_Project" target="_blank">Github</a>
    </div>
    <div id="ejerciciosTotales" class="grid5">
        <select name="number" class="ejercicios">
            <option selected>NUMBER</option>
            <option id="Calculator" value="Calculator">Calculadora</option>
            <option id="converter" value="converter">Conversor de bases</option>
        </select>
        <select name="string" class="ejercicios">
            <option selected>STRING</option>
            <option id="textTransformator" value="textTransformator">Transformador de texto</option>
        </select>
        <select name="array" class="ejercicios">
            <option selected>ARRAY</option>
            <option id="matrizTransformator" value="matrizTransformator">Transformador de matrices</option>
        </select>
        <select name="almacenamiento" class="ejercicios">
            <option selected>ALMACENAMIENTO</option>
            <option id="almacenamientoCookie" value="almacenamientoCookie">Almacenamiento con Cookies</option>
            <option id="almacenamientoLocalStorage" value="almacenamientoLocalStorage">Almacenamiento con LocalStorage</option>
            <option id="almacenamientoIndexedDb" value="almacenamientoIndexedDb">Almacenamiento con IndexedDB</option>
        </select>
        <select name="estructura" class="ejercicios">
            <option selected>ESTRUCTURA</option>
            <option id="pila" value="pila">Pila</option>
            <option id="cola" value="cola">Cola</option>
            <option id="lista" value="lista">Lista</option>
        </select>
    </div>
    <button id="logOut">LOG OUT</button>

    <!--CARD-->
    
<div id="mainContent">
    <div class="card">
        <div class="grid2">
            <div>
                <h1>Transformador de texto</h1>
                <textarea id="textBox" type="text"></textarea>
                <div class="grid2">
                    <input id="mayus" class="modifiers" type="submit" value="A-Z">
                    <input id="minus" class="modifiers" type="submit" value="a-z">
                    <input id="mayusFirst" class="modifiers" type="submit" value="A_">
                    <input id="mayusLast" class="modifiers" type="submit" value="_Z">
                    <input id="minusFirst" class="modifiers" type="submit" value="a_">
                    <input id="minusLast" class="modifiers" type="submit" value="_z">
                    <input id="mayusVocals" class="modifiers" type="submit" value="AEIOU">
                    <input id="minusVocals" class="modifiers" type="submit" value="aeiou">
                    <input id="mayusAlfabet" class="modifiers" type="submit" value="BCD">
                    <input id="minusAlfabet" class="modifiers" type="submit" value="bcd">
                </div>
            </div>
            <div>
                <input id="random" class="modifiers" type="submit" value="Aleatorio">
                <input id="stop" class="modifiers" type="submit" value="Parar">
                <input id="fast" class="modifiers" type="submit" value="Rapido">
                <input id="slow" class="modifiers" type="submit" value="Lento">
                <input id="loadAPI" class="modifiers" type="submit" value="Cargar">
            </div>
        </div>
        <a href="../../mainPage.html">Pagina principal</a>
    </div>
</div>

    <!--FOOTER-->
    <div id="footer" class="grid2">
        <h2>Hecho por Miguel ﾃ］gel ﾃ」ila Rosas</h2>
        <img id="caraFooter" src="../../img/ImagenCara.png" alt="Miguel ﾃ］gel ﾃ」ila Rosas, creador de la pagina.">
    </div>
</body>
</html>
