<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de registro</title>
    <!--Enlace icono de la página-->
    <link href="./img/favicon.ico" rel="icon" type="image/x- icon">

    <!--Enlace al estilo de la página-->
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

    <!--Enlace al script del Login (defer hace que se ejecute primero)-->
    <script defer src="./js/setCookie.js" type="text/javascript"></script>
    <script defer src="./js/login.js" type="text/javascript"></script>
</head>
<body>
    <form id="loginForm" class="card">
        <h2 id="cardTitle">Iniciar Sesión</h2>
        <div id="cardBody">
            <label for="username">Nombre de usuario:</label><br>

            <!--Campo para introducir el nombre de usuario-->
            <input type="text" id="username" name="username" value="miguel" required><br><br>
            <label for="password">Contraseña:</label><br>

            <!--Campo para introducir la contraseña-->
            <input type="password" id="password" name="password" value="elmasalto" required><br><br>

            <!--Boton de comprovación-->
            <input id="submitButton" type="submit" value="Ingresar">

            <!--Mensaje informativo del login-->
            <p id="loginMessage"></p>
        </div>
    </form>
</body>
</html>
